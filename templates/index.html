<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wt-stats (prototype)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="banner text-center container-fluid border-bottom">
        <h1 class="banner-text display-1">WT Stats (prototype)</h1>
    </div>
    <div class="main text-center">
        <div id="instruction-container">
            <p id="error-text" class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3" hidden>
                An error occured.
            </p>
            <p id="instruction-text" class="text-center">
                Welcome to WT Stats! To get started, make sure your War Thunder client is running. <br>
                Once your client is running, press the "next" button below to continue!
            </p>
            <button type="button" id="go-next-btn" class="btn btn-outline-success btn-lg" onclick="buttonClick();">
                Next
            </button>
        </div>
        <div id="figures-container" class="text-center" hidden>
            <img id="alt-figure" alt="altitude vs. time">
            <img id="ias-figure" alt="IAS vs. time">
        </div>
        

    </div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
    ></script>
    <script src="/static/main.js"></script>
</body>
</html>
